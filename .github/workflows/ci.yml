name: CI (Laravel + Inertia + React)

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: movie_catalog_test
          MYSQL_USER: app
          MYSQL_PASSWORD: app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uapp -papp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      APP_ENV: testing
      APP_DEBUG: false
      APP_URL: http://localhost

      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: movie_catalog_test
      DB_USERNAME: app
      DB_PASSWORD: app

      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- PHP / Laravel ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: none
          extensions: mbstring, pdo_mysql, bcmath, ctype, fileinfo, json, openssl, tokenizer, xml

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare Laravel env
        run: |
          cp .env.example .env
          php artisan key:generate --force

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uapp -papp && break
            sleep 2
          done

      - name: Migrate database
        run: php artisan migrate --force

      # Быстрая sanity-проверка, что контейнер приложения вообще запускается
      - name: Laravel sanity check
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan about

      # ---------- Node / Vite / React ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install NPM dependencies
        run: npm ci

      - name: Frontend build
        run: npm run build
